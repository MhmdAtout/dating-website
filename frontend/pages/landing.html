<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/colors.css" />
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <title>Şeftali Home</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar flex jc-se ai-center">
        <div class="navbar-logo">
          <h3 class="txt-bluer">Şeftali</h3>
        </div>

        <div class="navbar-search">
          <input type="text" placeholder="Search" />
        </div>

        <div class="navbar-content">
          <a class="txt-bluer" href="">Home</a>
          <a class="txt-bluer" href="">Safety</a>
          <a class="txt-bluer" href="">Learn More</a>
          <a class="txt-bluer" href="">Download</a>
          <a class="txt-bluer" href="">Profile</a>
        </div>
      </div>

      <div class="landing flex jc-center ai-center">
        <div class="users">
          <div class="users-title">
            <h1>Discover Users</h1>
          </div>
          <div class="users-list">
            <div class="user-card">
              <div class="user-main-info">
                <div class="user-image"></div>
                <div class="user-name">
                  <h3></h3>
                </div>
              </div>
              <div class="user-other-info">
                <div class="user-age">
                  <p></p>
                </div>
                <div class="user-location"></div>
              </div>
              <div class="card-actions">
                <div class="message">
                  <button></button>
                </div>
                <div class="follow">
                  <button></button>
                </div>
                <div class="block">
                  <button></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="notifications">
          <div class="notification-title">
            <h1>Notifications</h1>
          </div>
          <div class="notification-cards">
            <div class="notifocation-card"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
